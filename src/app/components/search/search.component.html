<div class="container mt-5">
  <input class="form-control" #cuadroBusqueda (keyup)="search(cuadroBusqueda.value)" type="text" placeholder="Busqueda tu cancion favorita">

  <div class="card-columns mt-3">
    <div class="card" *ngFor="let item of resultado">
      <img [src]="item.album.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"><a target="_blank" href="{{item.external_urls.spotify}}">{{item.name}}</a></h5>
        <span  class="badge badge-outline-dark">   Popularidad: {{item.popularity}}   </span>
          <br>
        <span *ngFor="let artista of item.artists" class="badge badge-dark">   {{artista.name}}   </span>
          <hr>
          <audio [src]="item.preview_url" controls></audio>
        <div>

        </div>
      </div>
    </div>
  </div>
</div>
